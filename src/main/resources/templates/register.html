<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
</head>

<body>
    <h2>Регистрация нового пользователя</h2>

    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" th:object="${userForm}" method="post">
        <label>Имя пользователя: <input type="text" th:field="*{username}" required /></label><br />
        <label>Email: <input type="email" th:field="*{email}" required /></label><br />
        <label>Пароль: <input type="password" th:field="*{password}" required /></label><br />
        <button type="submit">Зарегистрироваться</button>
    </form>

</body>

</html>
